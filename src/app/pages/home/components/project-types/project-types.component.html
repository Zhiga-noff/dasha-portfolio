<article class="project-types container">
  <h2 class="project-types__title title">В моем портфолио проекты связанные с коммуникационным, графическим и
    вэб-дизайном</h2>
  <div class="project-types__grid-container anim-items no-anim-again">
    <z-type *ngFor="let type of types;let index = index" [type]="type" [index]="index"
            class="project-types__type project-types__type_{{index+1}} "/>
  </div>

</article>
